<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard - BrainBuzz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Instructor Dashboard</h1>
            <div class="user-info">
                <span class="user-badge" id="username">Instructor</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="main-content-inner">
                <!-- Navigation Tabs -->
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showSection('create')">Create Quiz</button>
                    <button class="tab-btn" onclick="showSection('my-quizzes')">My Quizzes</button>
                    <button class="tab-btn" onclick="showSection('results')">View Results</button>
                </div>

                <!-- Create Quiz Section -->
                <div id="create-section" class="section">
                    <h2 class="section-title">Create New Quiz</h2>
                <form id="create-quiz-form" onsubmit="createQuiz(event)">
                    <div class="form-group">
                        <label for="quiz-title">Quiz Title</label>
                        <input type="text" id="quiz-title" required>
                    </div>
                    <div class="form-group">
                        <label for="time-limit">Time Limit (minutes)</label>
                        <input type="number" id="time-limit" min="1" required>
                    </div>
                    
                    <div id="questions-container">
                        <!-- Questions will be added here -->
                    </div>
                    
                    <button type="button" class="btn btn-secondary" onclick="addQuestion()" style="margin-bottom: 20px;">
                        + Add Question
                    </button>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Quiz</button>
                    </div>
                </form>
            </div>

                <!-- My Quizzes Section -->
                <div id="my-quizzes-section" class="section" style="display: none;">
                    <h2 class="section-title">My Quizzes</h2>
                    <div id="quizzes-list" class="quizzes-grid"></div>
                    <div id="no-quizzes" style="text-align: center; padding: 40px; color: var(--text-light); display: none;">
                        You haven't created any quizzes yet.
                    </div>
                    
                    <!-- Quiz Details View -->
                    <div id="quiz-details-view" style="display: none; margin-top: 30px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h3 id="quiz-details-title" style="font-size: 20px; font-weight: 600; color: var(--text-dark);"></h3>
                            <button class="btn btn-secondary" onclick="closeQuizDetails()" style="width: auto; padding: 8px 16px;">‚Üê Back to List</button>
                        </div>
                        <div id="quiz-details-content"></div>
                    </div>
                </div>

                <!-- View Results Section -->
                <div id="results-section" class="section" style="display: none;">
                    <h2 class="section-title">Select Quiz to View Results</h2>
                <div id="results-quizzes-list" class="quizzes-grid"></div>
                <div id="results-table" style="margin-top: 30px; display: none;">
                    <h3 id="selected-quiz-title"></h3>
                    <div id="results-content"></div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="instructor-dashboard.js"></script>
</body>
</html>
